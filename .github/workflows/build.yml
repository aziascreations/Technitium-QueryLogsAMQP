name: Build Project

on:
  push:
    branches:
      - "master"
      - "dev-master"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install .NET 7.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.x
      
      - name: Building Technitium libraries
        working-directory: ./TechnitiumLibrary
        run: |
          cd TechnitiumLibrary
          dotnet build ./TechnitiumLibrary.Net -c Release /p:Platform="Any CPU"
          cd ../DnsServer
          dotnet build ./DnsServerCore.ApplicationCommon /p:Platform="Any CPU"
      
      - name: Restore dependencies
        working-directory: ./QueryLogsAMQP
        run: dotnet restore
      
      - name: Build QueryLogsAMQP
        working-directory: ./QueryLogsAMQP
        run: dotnet build --no-restore -c Release /p:Platform="Any CPU"
      
      - name: Make ZIP archive
        working-directory: "./QueryLogsAMQP/bin/Any CPU/Release"
        if: ${{ github.ref == 'refs/heads/dev-master' }}
        run: |
          zip -r QueryLogsAMQP.zip ./
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        if: ${{ github.ref == 'refs/heads/dev-master' }}
        with:
          name: QueryLogsAMQP-Nightly.zip
          path: "./QueryLogsAMQP/bin/Any CPU/Release/QueryLogsAMQP.zip"
          if-no-files-found: error
          retention-days: 90
